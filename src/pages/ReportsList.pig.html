<content>
  <main>
    <section>
      <h2>Environmental Reports</h2>
      <div>
        <input type="search" placeholder="Search reports..." />
        <button>In this week</button>
        <button>Any Status</button>
      </div>
      <section>
        <ReportsListComponent />
      </section>
      <section>
        <PaginationFooter />
      </section>
    </section>
  </main>
  <PageFooter />
</content>

<style>
  :host {
    width: 100%;
    height: 100%;

    main {
      width: 100%;
      padding: 30px 0;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;

      > section {
        display: flex;
        flex-direction: column;
        width: 70%;

        > div {
          display: flex;
          flex-direction: row;
          gap: 10px;
          align-items: center;
        }

        section:first-of-type {
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
        }

        section:nth-of-type(2) {
          display: flex;
          flex-direction: column;
          width: 100%;
        }
      }
    }
  }
</style>

<script>
  $H.observe("reports");

  $element("PaginationFooter").pass({
    page: 1,
    totalPages: Math.ceil($H.reports.length / 10),
    totalReports: $H.reports.length,
    reportsPerPage: 10,
  });
</script>
