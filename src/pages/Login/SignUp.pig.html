<content>
  <main>
    <header>
      <img src="/public/images/green_icons/shield.svg" />
      <h2>Create your account</h2>
      <p>Already have an account? <NavLink to="/signin">Sign in</NavLink></p>
    </header>
    <form>
      <section>
        <div>
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />
      </section>

      <button type="submit" class="button green-button">Create Account</button>

      <NavLink to="/" class="link">Back to Home</NavLink>
    </form>
  </main>
</content>
