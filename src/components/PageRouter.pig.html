<content> </content>

<style>
  :host {
    display: none;
  }
</style>

<script>
  const onPopState = ({ detail: { route } }) => {
    $H.route = route;
  };

  window.addEventListener("piglet:beforeRouteChange", onPopState);

  $onBeforeUpdate(() => {
    window.removeEventListener("piglet:beforeRouteChange", onPopState);
  });

  $H.route = $$(window.location.candidate);
</script>
